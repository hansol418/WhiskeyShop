<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { max-width: 440px; margin: 40px auto; font-family: system-ui, sans-serif; }
        label { display:block; margin:12px 0 4px; }
        input[type="text"], input[type="password"] { width:100%; padding:10px; box-sizing:border-box; }
        button { margin-top:16px; padding:10px 14px; }
        .links { margin-top:12px; display:flex; gap:12px; }
        .notice { color:green; margin-top:12px; }
        .error { color:#c00; margin-top:12px; }
    </style>
</head>
<body>
<h1>로그인</h1>

<form action="/login" method="post">
    <label for="mid">아이디</label>
    <input id="mid" name="mid" type="text" required autocomplete="username" />

    <label for="mpw">비밀번호</label>
    <input id="mpw" name="mpw" type="password" required autocomplete="current-password" />

    <!-- remember-me를 쓰고 있으면 name="remember-me" 유지 -->
    <!-- <label><input type="checkbox" name="remember-me" /> 자동 로그인</label> -->

    <button type="submit">로그인</button>
</form>

<div class="links">
    <button type="button" onclick="location.href='/member/join'">회원가입</button>
</div>


<div id="msg" class="notice" hidden></div>
<div id="err" class="error" hidden></div>

<script>
    // 리다이렉트 시 붙이는 쿼리표시 예: ?joined=1&error=1
    const p = new URLSearchParams(location.search);
    if (p.get('joined') === '1') {
        const e = document.getElementById('msg'); e.hidden = false; e.textContent = '회원가입이 완료되었습니다. 로그인하세요.';
    }
    if (p.get('error') === '1') {
        const e = document.getElementById('err'); e.hidden = false; e.textContent = '로그인에 실패했습니다.';
    }
</script>
</body>
</html>
