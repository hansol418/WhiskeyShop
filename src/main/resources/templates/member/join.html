<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { max-width: 560px; margin: 40px auto; font-family: system-ui, sans-serif; }
        fieldset { border:1px solid #ddd; padding:16px; }
        label { display:block; margin:12px 0 4px; }
        input[type="text"], input[type="email"], input[type="password"] { width:100%; padding:10px; box-sizing:border-box; }
        input[type="file"] { margin-top:8px; }
        button { margin-top:16px; padding:10px 14px; }
        .note { color:#555; font-size:0.9rem; }
        .links { margin-top:12px; }
    </style>
</head>
<body>
<h1>회원가입</h1>

<form action="/member/join" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend>기본 정보</legend>

        <label for="mid">아이디</label>
        <input id="mid" name="mid" type="text" required />

        <label for="mpw">비밀번호</label>
        <input id="mpw" name="mpw" type="password" required />

        <label for="email">이메일</label>
        <input id="email" name="email" type="email" required />

        <label for="memberName">이름</label>
        <input id="memberName" name="memberName" type="text" />

        <label for="address">주소</label>
        <input id="address" name="address" type="text" />
    </fieldset>

    <fieldset>
        <legend>프로필 이미지(선택)</legend>
        <input id="profileImage" name="profileImage" type="file" accept="image/*" />
        <p class="note">이미지 업로드 시 원본과 200×200 썸네일이 생성됩니다.</p>
    </fieldset>

    <button type="submit">가입</button>
</form>


</body>
</html>
