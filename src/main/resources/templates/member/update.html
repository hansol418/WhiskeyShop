<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>회원정보 수정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { max-width: 560px; margin: 40px auto; font-family: system-ui, sans-serif; }
        fieldset { border:1px solid #ddd; padding:16px; }
        label { display:block; margin:12px 0 4px; }
        input[type="text"], input[type="email"], input[type="password"] { width:100%; padding:10px; box-sizing:border-box; }
        input[type="file"] { margin-top:8px; }
        button { margin-top:16px; padding:10px 14px; }
        .note { color:#555; font-size:0.9rem; }
    </style>
</head>
<body>
<h1>회원정보 수정</h1>

<form action="/member/update" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend>식별 정보</legend>

        <!-- 정적 페이지라 서버가 값을 채워줄 수 없으므로 사용자가 직접 입력/확인 -->
        <label for="mid">아이디</label>
        <input id="mid" name="mid" type="text" required />

        <label for="email">이메일</label>
        <input id="email" name="email" type="email" required />
        <p class="note">로그인한 계정의 아이디/이메일을 정확히 입력하세요.</p>
    </fieldset>

    <fieldset>
        <legend>변경 정보</legend>

        <label for="mpw">새 비밀번호</label>
        <input id="mpw" name="mpw" type="password" placeholder="변경 시 입력" />

        <label for="memberName">이름</label>
        <input id="memberName" name="memberName" type="text" />

        <label for="address">주소</label>
        <input id="address" name="address" type="text" />
    </fieldset>

    <fieldset>
        <legend>프로필 이미지(선택)</legend>
        <input id="profileImage" name="profileImage" type="file" accept="image/*" />
    </fieldset>

    <button type="submit">수정</button>
</form>

<div class="links">
    <a href="/member/login.html">로그인</a>
</div>
</body>
</html>
